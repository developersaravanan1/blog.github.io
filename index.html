<!DOCTYPE html>
<html>
<head>
  <title>Blog Management Tool</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Blog Management Tool</h1>
  </header>

  <main>
    <form id="blogForm">
      <input type="text" id="titleInput" placeholder="Enter blog title"  required>
      <textarea id="contentInput" placeholder="Enter blog content" required></textarea>
      <p class="para">choose image</p>
      <input type="file" id="imageInput" accept="image/*" required>
      <p class="para">choose a video (optional)</p>
      <input type="file" id="videoInput" accept="video/*">
      <button type="submit">Publish Blog</button>
    </form>
    <br>
    <hr>
  </main>

  <script src="script.js"></script>
</body>
</html>
